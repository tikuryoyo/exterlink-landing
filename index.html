<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXTERRLINK - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(circle at 20% 40%, #003cff40, transparent),
                        radial-gradient(circle at 80% 70%, #ff00c840, transparent);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffe1;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .email-form {
      display: flex;
      gap: 10px;
    }

    .email-form input[type="email"] {
      padding: 12px 16px;
      border: none;
      border-radius: 25px;
      outline: none;
      width: 250px;
      font-size: 1rem;
    }

    .email-form button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background-color: #ff0055;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .email-form button:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>
  <div class="logo">EXTERRLINK</div>
  <h1>COMING SOON!</h1>
  <p>Stay connected... something big is on the way </p>
  <form class="email-form" onsubmit="event.preventDefault(); alert('You will be notified! ');">
    <input type="email" placeholder="Your email address" required />
    <button type="submit">Notify Me</button>
  </form>
</body>
</html>
